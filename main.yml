---
- name: Basic Setup
  hosts: all
  become: yes
  tags:
    - base
  vars_files:
    - vars.yml
  roles:
    - base

- name: Rocketchat
  hosts: all
  become: yes
  vars_files:
    - vars.yml
  tags:
    - rocketchat
  vars:
    nginx_domain_name: "chat.{{ main_domain }}"
  roles:
    - nginx
    - nginx-tls-add
    - docker
    - rocketchat

