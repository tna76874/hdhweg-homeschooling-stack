    - watchtower
  roles:
    - docker
    - watchtower

- name: Start the most important docker containers
  hosts: all
  become: yes
  vars_files:
    - vars.yml
  tags: [ 'never', 'startdockers' ]
  roles:
    - docker
    - dockercomposeup

- name: Secure the ssh server
  hosts: all
  become: yes
  vars_files:
    - vars.yml
  tags: [ 'never', 'security' ]
  roles:
    - security
